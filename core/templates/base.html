<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate the carbon footprint of your products with our AI-powered sustainability tool">
    <title>{% block title %}C4Future - Carbon Footprint Calculator{% endblock %}</title>
    
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        {% block background_video %}
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        </video>
        {% endblock %}
        <div class="video-overlay"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'home' %}" class="nav-logo">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 40 40" width="40" height="40">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGrad)" stroke-width="2" class="logo-orbit"/>
                        <circle cx="20" cy="20" r="12" fill="none" stroke="url(#logoGrad)" stroke-width="1.5" class="logo-orbit-2"/>
                        <circle cx="20" cy="20" r="6" fill="url(#logoGrad)" class="logo-core"/>
                        <circle cx="38" cy="20" r="3" fill="#64ffb4" class="electron electron-1"/>
                        <circle cx="20" cy="2" r="2.5" fill="#8b5cf6" class="electron electron-2"/>
                        <circle cx="2" cy="20" r="3" fill="#ff8533" class="electron electron-3"/>
                        <defs>
                            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#64ffb4" />
                                <stop offset="50%" style="stop-color:#00d9ff" />
                                <stop offset="100%" style="stop-color:#8b5cf6" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="logo-text">
                        <span class="logo-c4">C4</span><span class="logo-future">Future</span>
                    </div>
                </div>
            </a>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="{% url 'results' %}" class="{% if request.path == '/results/' %}active{% endif %}">Results</a></li>
                <li><a href="{% url 'insights' %}" class="{% if request.path == '/insights/' %}active{% endif %}">Insights</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="page-wrapper">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; border-top: 1px solid var(--glass-border);">
        <p style="color: var(--text-muted);">&copy; 2026 <span style="background: linear-gradient(135deg, var(--primary-green-light), var(--accent-teal)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">C4Future</span> â€” Building a Sustainable Tomorrow</p>
    </footer>
    
    <!-- JavaScript -->
    <script src="{% static 'js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
